{% extends 'layouts/application.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
<form method="post">
{% csrf_token %}
<div class="form-group">
    <h1 class="cover-heading text-left mt-2">{% translate "Label delete" %}:</h1>
    <p class="lead text-left">{% translate "Are you sure you want to delete" %} "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger float-left mb-3">{% translate "Delete" %}</button>
</div>
</form>
{% endblock content %}
