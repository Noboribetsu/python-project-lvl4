{% extends 'layouts/application.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
<h1 class="cover-heading text-left mt-2">
  {% block header %}:
  {% endblock header %}
</h1>
  <form class="text-left px-5" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary float-left mb-3">
      {% block button %}
      {% endblock button %}
    </button>
</form>
{% endblock content %}
